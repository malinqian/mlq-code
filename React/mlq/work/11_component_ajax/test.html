<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    /*
    1、根据指定的关键字在github上匹配搜索最受益欢迎的库
    2、显示库名，点击链接查看库
    3、测试接口：https://api.github.com/search/repositories?q=tetris+language:assembly&sort=stars&order=desc
     */

    class MostStarRepo extends React.Component{
        state={
            repoName:'',
            repoUrl:''
        }
        componentDidMount(){
            //使用axios发送异步的ajax请求
            const url=`https://api.github.com/search/repositories?q=tetris+language:assembly&sort=stars&order=desc`
            axios.get(url)
                .then(response => {
                    const result=response.data
                    //得到数据
                    const {name,html_url}=result.items[0]
                    //更新状态
                    this.setState({repoName:name,repoUrl:html_url})

            })
            .catch((error) => {
                alert(error.message)
            })

            //使用fetch发送异步的ajax请求
            // fetch(url)
            //     .then(response => {
            //         return response.json()
            // })
            //     .then(data => {
            //         //得到数据
            //         const {name,html_url}=data.items[0]
            //         //更新状态
            //         this.setState({repoName:name,repoUrl:html_url})
            // })
        }

        render(){
            const {repoName,repoUrl}=this.state
            if(!repoName){
               return <h2>Loading...</h2>
            } else {
               return <h2>most star repo is <a href={repoUrl}>{repoName}</a></h2>
            }
        }
    }
    ReactDOM.render(<MostStarRepo/>,document.getElementById('example'))
</script>

</body>
</html>
